# fly.toml app configuration file generated for chuk-mcp-linkedin on 2025-10-25T00:33:54+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chuk-mcp-linkedin'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  SESSION_PROVIDER = 'redis'
  ENABLE_PUBLISHING = true
  OAUTH_SERVER_URL= 'https://linkedin.chukai.io'
  LINKEDIN_REDIRECT_URI = 'https://linkedin.chukai.io/oauth/callback'
